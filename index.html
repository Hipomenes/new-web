---
layout: default
---
<div class="row justify-content-center">
  <header class="col-md-12 text-center">
    <h1 itemprop="name">Festina <img src="https://olivermak.es/resources/icons/favicon144.svg" width="100%" height="144"> lente</h1>
    <p class="smallcaps">David Horacio Colmenares</p>
  </header>
</div>

<div class="row justify-content-center">
  <div class="col-md-8">
    {% assign categories = site.categories | sort %}
    {% for category in categories %}
      <h3 class="mt-4">{{ category | first }}</h3>
      <p>{% for post in category[1] %}{{ forloop.index }}.&nbsp;<a class="mr-2" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} </a>{% endfor %}</p>
    {% endfor %}
  </div>
</div>
