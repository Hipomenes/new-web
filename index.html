---
layout: default
---
<div class="row justify-content-center">
  <header class="col-md-12 text-center">
    <h1 itemprop="name">Festina <img src="https://images.squarespace-cdn.com/content/v1/5772d3bf414fb51b02df713d/1468369747599-0UTG74LVNSJT959QHKYE/image-asset.jpeg?format=1000w" alt="Stack Overflow" width="90" height="90" /> Lente</h1>
    <h1 <p class="smallcaps">This will be written in smallcaps</p></h1>
  </header>
</div>

<div class="row justify-content-center">
  <div class="col-md-8">
    {% assign categories = site.categories | sort %}
    {% for category in categories %}
      <h3 class="mt-4">{{ category | first }}</h3>
      <p>{% for post in category[1] %}{{ forloop.index }}.&nbsp;<a class="mr-2" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} </a>{% endfor %}</p>
    {% endfor %}
  </div>
</div>
